<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>ToDoList</title>
    </head>
    <body>
        <!-- Logo -->
        <header>
            <img id="logo" src="img/logo copia.png">
            <div id="taboolist">Toboolist</div> 
        </header>


        <!-- List -->
        <main>
            <!-- Add Buttons -->
            <section class="box">
                <span class="buttons" id="task">Add Task</span>
                <span class="buttons" id="section">Add Section</span>    
            </section>
            

            <!-- Tasks -->
            <section class="box">

                <!-- New Tasks -->
                <article>
                    <div class="type">
                        &#9660; <strong>New Task</strong>
                    </div>
                    <div class="what-to-do">
                        &#9989; Quarterly Newsletter 
                        <span id="editorial">Editorial</span>
                    </div>
                </article>

                <!-- Today -->
                <article>
                    <div class="type">
                        &#9660; <strong>Today</strong>
                    </div>

                    <div class="what-to-do">
                        &#9989; Recruiting blog posts 
                        <span id="editorial">Editorial</span>
                    </div>
                    <div class="what-to-do">
                        &#9989; Mobile app launch 
                        <span id="q1-goals">Q1 goals</span>
                    </div>
                    <div class="what-to-do">
                        &#10060; Interview Jhon H. 
                        <span id="recruiting">Recruiting</span>
                    </div>
                    <div class="what-to-do">
                        &#9989; Summit update to mobile storefronts 
                        <span id="mobile">Mobile</span>
                    </div>

                    
                </article>

                <!-- Upcoming -->
                <article>
                    
                </article>
            </section>

        </main>
    </body>
</html>
